<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model</title>
  <link rel="stylesheet" href="../css/boxmodel.css">
</head>
<body>
  <!--comment-->
  <p>I'm a paragraph!</p>
  <p>I'm <em>another</em> paragraph!</p>
  <form>
    <fieldset>
      <legend>Do You Dare?</legend>
      <label for="Yes">Yes, Dare Me!</label>
      <input id="yes" name="answer" type="radio" value="yes">
      <label for="no">No, Thank You.</label>
      <input id="no" name="answer" type="radio" value="no">
    </fieldset>
    
  <button>Submit</button>
  </form>
</body>
</html>
