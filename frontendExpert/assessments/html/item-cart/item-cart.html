<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="item-cart.css">
</head>
<body>
  <table>
    <caption>
      Item Cart
    </caption>
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Banana</th>
        <td>$1.00</td>
        <td>3</td>
      </tr>
      <tr>
        <th>Burger</th>
        <td>$6.90</td>
        <td>1</td>
      </tr>
      <tr>
        <th>Cookie</th>
        <td>$4.20</td>
        <td>4</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Total</th>
        <td>$12.10</td>
        <td>8</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
